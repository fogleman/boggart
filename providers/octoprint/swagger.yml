---

swagger: "2.0"
info:
  title: "OctoPrint"
  version: "0.1.0"
consumes:
- "application/json"
produces:
- "application/json"
schemes:
- "http"
basePath: "/api"
securityDefinitions:
  APIKeyHeader:
    type: apiKey
    in: header
    name: X-API-Key
  APIKeyQueryParam:
    type: apiKey
    in: query
    name: apikey
security:
- APIKeyHeader: []
- APIKeyQueryParam: []
paths:
  /login:
    post:
      operationId: "login"
      tags:
      - "authorization"
      summary: "Login"
      parameters:
      - in: "body"
        name: "body"
        schema:
          type: "object"
          properties:
            passive:
              type: "boolean"
            user:
              type: "string"
            pass:
              type: "string"
            remember:
              type: "boolean"
      responses:
        200:
          description: "Successful login"
          schema:
            type: "object"
            properties:
              name:
                type: "string"
              active:
                type: "boolean"
              admin:
                type: "boolean"
              user:
                type: "boolean"
              apikey:
                type: "string"
              #settings:
              #  type: "string"
              session:
                type: "string"
              _is_external_client:
                type: "boolean"
        401:
          description: "Username/password mismatch or unknown user"
        403:
          description: "Deactivated account"
  /logout:
    post:
      operationId: "logout"
      tags:
      - "authorization"
      summary: "Logout"
      responses:
        204:
          description: "Successful logout"
  /version:
    get:
      operationId: "getVersion"
      tags:
      - "version"
      summary: "Version information"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Version"
  /connection:
    get:
      operationId: "getConnection"
      tags:
      - "connection"
      summary: "Get connection settings"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Connection"
    post:
      operationId: "sendConnectionCommand"
      tags:
      - "connection"
      summary: "Issue a connection command"
      parameters:
      - in: "body"
        name: "body"
        schema:
          type: "object"
          properties:
            command:
              type: "string"
              enum:
              - "connect"
              - "disconnect"
              - "fake_ack"
            port:
              type: "string"
            baudrate:
              type: "integer"
            printerProfile:
              type: "string"
            save:
              type: "boolean"
            autoconnect:
              type: "boolean"
      responses:
        204:
          description: "Successful operation"
        400:
          description: "Bad request"
  /job:
    get:
      operationId: "getJob"
      tags:
      - "job"
      summary: "Retrieve information about the current job"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Job"
    post:
      operationId: "sendJobCommand"
      tags:
      - "job"
      summary: "Issue a job command"
      parameters:
      - in: "body"
        name: "body"
        schema:
          type: "object"
          properties:
            command:
              type: "string"
              enum:
              - "start"
              - "cancel"
              - "restart"
              - "pause"
              - "resume"
              - "toggle"
            action:
              type: "string"
              enum:
              - "pause"
              - "resume"
              - "toggle"
      responses:
        204:
          description: "Successful operation"
        409:
          description: "If the printer is not operational or the current print job state does not match the preconditions for the command"
  /languages:
    get:
      operationId: "getLanguages"
      tags:
      - "languages"
      summary: "Retrieve installed language packs"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Languages"
  /printer:
    get:
      operationId: "getPrinterState"
      tags:
      - "printer"
      summary: "Retrieve the current printer state"
      parameters:
      - name: "history"
        in: "query"
        description: "The printer’s temperature history by supplying"
        required: false
        type: "boolean"
      - name: "limit"
        in: "query"
        description: "The amount of data points limited"
        required: false
        type: "integer"
      - name: "exclude"
        in: "query"
        description: "List of attributes to not return in the response"
        required: false
        type: "array"
        collectionFormat: "csv"
        items:
          type: "string"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/PrinterState"
        409:
          description: "If the printer is not operational"
  /printer/tool:
    get:
      operationId: "getToolState"
      tags:
      - "printer"
      summary: "Retrieve the current tool state"
      parameters:
      - name: "history"
        in: "query"
        description: "The printer’s temperature history by supplying"
        required: false
        type: "boolean"
      - name: "limit"
        in: "query"
        description: "The amount of data points limited"
        required: false
        type: "integer"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/ToolState"
        409:
          description: "If the printer is not operational"
  /printer/bed:
    get:
      operationId: "getBedState"
      tags:
      - "printer"
      summary: "Retrieve the current bed state"
      parameters:
      - name: "history"
        in: "query"
        description: "The printer’s temperature history by supplying"
        required: false
        type: "boolean"
      - name: "limit"
        in: "query"
        description: "The amount of data points limited"
        required: false
        type: "integer"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/BedState"
        409:
          description: "If the printer is not operational"
  /printer/chamber:
    get:
      operationId: "getChamberState"
      tags:
      - "printer"
      summary: "Retrieve the current chamber state"
      parameters:
      - name: "history"
        in: "query"
        description: "The printer’s temperature history by supplying"
        required: false
        type: "boolean"
      - name: "limit"
        in: "query"
        description: "The amount of data points limited"
        required: false
        type: "integer"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/ChamberState"
        409:
          description: "If the printer is not operational"
  /printer/sd:
    get:
      operationId: "getSDState"
      tags:
      - "printer"
      summary: "Retrieve the current SD state"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/SDState"
        404:
          description: "I SD support has been disabled in OctoPrint's config"
  /system/commands:
    get:
      operationId: "getCommands"
      tags:
      - "system"
      summary: "List all registered system commands"
      responses:
        200:
          description: "Successful operation"
          schema:
            type: "object"
            properties:
              core:
                type: "array"
                items:
                  $ref: "#/definitions/Command"
              custom:
                type: "array"
                items:
                  $ref: "#/definitions/Command"
  /system/commands/{source}:
    get:
      operationId: "getCommandsBySource"
      tags:
      - "system"
      summary: "List all registered system commands for a source"
      parameters:
      - name: "source"
        in: "path"
        description: "Source name"
        required: true
        type: "string"
      responses:
        200:
          description: "Successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Command"
definitions:
  Version:
    type: "object"
    properties:
      api:
        type: "string"
      server:
        type: "string"
      text:
        type: "string"
  Connection:
    type: "object"
    properties:
      current:
        type: "object"
        properties:
          state:
            type: "string"
          port:
            type: "string"
          baudrate:
            type: "integer"
          printerProfile:
            type: "string"
      options:
        type: "object"
        properties:
          ports:
            type: "array"
            items:
              type: "string"
          baudrates:
            type: "array"
            items:
              type: "integer"
          printerProfiles:
            type: "array"
            items:
              type: "object"
              properties:
                id:
                  type: "string"
                name:
                  type: "string"
          portPreference:
            type: "string"
          baudratePreference:
            type: "integer"
          printerProfilePreference:
            type: "string"
          autoconnect:
            type: "boolean"
  Job:
    type: "object"
    properties:
      job:
        type: "object"
        properties:
          file:
            type: "object"
            properties:
              date:
                type: "string"
              name:
                type: "string"
              display:
                type: "string"
              path:
                type: "string"
              size:
                type: "integer"
              type:
                type: "string"
              typePath:
                type: "array"
                items:
                  type: "string"
          averagePrintTime:
            type: "integer"
          estimatedPrintTime:
            type: "integer"
          lastPrintTime:
            type: "integer"
          filament:
            type: "object"
            properties:
              length:
                type: "integer"
              volume:
                type: "number"
      progress:
        type: "object"
        properties:
          completion:
            type: "number"
          filepos:
            type: "integer"
          printTime:
            type: "integer"
          printTimeLeft:
            type: "integer"
          printTimeLeftOrigin:
            type: "integer"
      state:
        type: "string"
  Languages:
    type: "object"
    properties:
      language_packs:
        type: "object"
        additionalProperties:
          type: "object"
          properties:
            display:
              type: "string"
            identifier:
              type: "string"
            languages:
              type: "array"
              items:
                type: "object"
                properties:
                  locale:
                    type: "string"
                  locale_display:
                    type: "string"
                  locale_english:
                    type: "string"
                  last_update:
                    type: "number"
                  author:
                    type: "string"
  Command:
    type: "object"
    properties:
      name:
        type: "string"
      command:
        type: "string"
      action:
        type: "string"
      confirm:
        type: "string"
      async:
        type: "boolean"
      ignore:
        type: "boolean"
      source:
        type: "string"
      resource:
        type: "string"
  TemperatureData:
    type: "object"
    properties:
      actual:
        type: "number"
      offset:
        type: "integer"
      target:
        type: "number"
  ToolState:
    type: "object"
    properties:
      tool0:
        $ref: "#/definitions/TemperatureData"
      tool1:
        $ref: "#/definitions/TemperatureData"
      history:
        type: "array"
        items:
          type: "object"
          properties:
            time:
              type: "integer"
            tool0:
              $ref: "#/definitions/TemperatureData"
            tool1:
              $ref: "#/definitions/TemperatureData"
  BedState:
    type: "object"
    properties:
      bed:
        $ref: "#/definitions/TemperatureData"
      history:
        type: "array"
        items:
          type: "object"
          properties:
            time:
              type: "integer"
            bed:
              $ref: "#/definitions/TemperatureData"
  ChamberState:
    type: "object"
    properties:
      chamber:
        $ref: "#/definitions/TemperatureData"
      history:
        type: "array"
        items:
          type: "object"
          properties:
            time:
              type: "integer"
            chamber:
              $ref: "#/definitions/TemperatureData"
  SDState:
    type: "object"
    properties:
      ready:
        type: "boolean"
  PrinterState:
    type: "object"
    properties:
      temperature:
        type: "object"
        properties:
          tool0:
            $ref: "#/definitions/TemperatureData"
          tool1:
            $ref: "#/definitions/TemperatureData"
          bed:
            $ref: "#/definitions/TemperatureData"
          history:
            type: "array"
            items:
              type: "object"
              properties:
                time:
                  type: "integer"
                tool0:
                  $ref: "#/definitions/TemperatureData"
                tool1:
                  $ref: "#/definitions/TemperatureData"
                bed:
                  $ref: "#/definitions/TemperatureData"
      sd:
        $ref: "#/definitions/SDState"
      state:
        type: "object"
        properties:
          text:
            type: "string"
          flags:
            type: "object"
            properties:
              operational:
                type: "boolean"
              paused:
                type: "boolean"
              printing:
                type: "boolean"
              pausing:
                type: "boolean"
              cancelling:
                type: "boolean"
              sdReady:
                type: "boolean"
              error:
                type: "boolean"
              ready:
                type: "boolean"
              closedOrError:
                type: "boolean"
