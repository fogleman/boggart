---

swagger: "2.0"
info:
  title: "OctoPrint"
  version: "0.1.0"
consumes:
- "application/json"
produces:
- "application/json"
schemes:
- "http"
#basePath: "/api"
securityDefinitions:
  APIKeyHeader:
    type: apiKey
    in: header
    name: X-API-Key
  APIKeyQueryParam:
    type: apiKey
    in: query
    name: apikey
security:
- APIKeyHeader: []
- APIKeyQueryParam: []
paths:
  /api/login:
    post:
      operationId: "login"
      tags:
      - "authorization"
      summary: "Login"
      parameters:
      - in: "body"
        name: "body"
        schema:
          type: "object"
          properties:
            passive:
              type: "boolean"
            user:
              type: "string"
            pass:
              type: "string"
            remember:
              type: "boolean"
      responses:
        200:
          description: "Successful login"
          schema:
            type: "object"
            properties:
              name:
                type: "string"
              active:
                type: "boolean"
              admin:
                type: "boolean"
              user:
                type: "boolean"
              apikey:
                type: "string"
              #settings:
              #  type: "string"
              session:
                type: "string"
              _is_external_client:
                type: "boolean"
        401:
          description: "Username/password mismatch or unknown user"
        403:
          description: "Deactivated account"
  /api/logout:
    post:
      operationId: "logout"
      tags:
      - "authorization"
      summary: "Logout"
      responses:
        204:
          description: "Successful logout"
  /api/version:
    get:
      operationId: "getVersion"
      tags:
      - "version"
      summary: "Version information"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Version"
  /api/connection:
    get:
      operationId: "getConnection"
      tags:
      - "connection"
      summary: "Get connection settings"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Connection"
    post:
      operationId: "sendConnectionCommand"
      tags:
      - "connection"
      summary: "Issue a connection command"
      parameters:
      - in: "body"
        name: "body"
        schema:
          type: "object"
          properties:
            command:
              type: "string"
              enum:
              - "connect"
              - "disconnect"
              - "fake_ack"
            port:
              type: "string"
            baudrate:
              type: "integer"
            printerProfile:
              type: "string"
            save:
              type: "boolean"
            autoconnect:
              type: "boolean"
      responses:
        204:
          description: "Successful operation"
        400:
          description: "Bad request"
  /api/job:
    get:
      operationId: "getJob"
      tags:
      - "job"
      summary: "Retrieve information about the current job"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Job"
    post:
      operationId: "sendJobCommand"
      tags:
      - "job"
      summary: "Issue a job command"
      parameters:
      - in: "body"
        name: "body"
        schema:
          type: "object"
          properties:
            command:
              type: "string"
              enum:
              - "start"
              - "cancel"
              - "restart"
              - "pause"
              - "resume"
              - "toggle"
            action:
              type: "string"
              enum:
              - "pause"
              - "resume"
              - "toggle"
      responses:
        204:
          description: "Successful operation"
        409:
          description: "If the printer is not operational or the current print job state does not match the preconditions for the command"
  /api/languages:
    get:
      operationId: "getLanguages"
      tags:
      - "languages"
      summary: "Retrieve installed language packs"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Languages"
  /api/printer:
    get:
      operationId: "getPrinterState"
      tags:
      - "printer"
      summary: "Retrieve the current printer state"
      parameters:
      - name: "history"
        in: "query"
        description: "The printer’s temperature history by supplying"
        required: false
        type: "boolean"
      - name: "limit"
        in: "query"
        description: "The amount of data points limited"
        required: false
        type: "integer"
      - name: "exclude"
        in: "query"
        description: "List of attributes to not return in the response"
        required: false
        type: "array"
        collectionFormat: "csv"
        items:
          type: "string"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/PrinterState"
        409:
          description: "If the printer is not operational"
  /api/printer/tool:
    get:
      operationId: "getToolState"
      tags:
      - "printer"
      summary: "Retrieve the current tool state"
      parameters:
      - name: "history"
        in: "query"
        description: "The printer’s temperature history by supplying"
        required: false
        type: "boolean"
      - name: "limit"
        in: "query"
        description: "The amount of data points limited"
        required: false
        type: "integer"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/ToolState"
        409:
          description: "If the printer is not operational"
  /api/printer/bed:
    get:
      operationId: "getBedState"
      tags:
      - "printer"
      summary: "Retrieve the current bed state"
      parameters:
      - name: "history"
        in: "query"
        description: "The printer’s temperature history by supplying"
        required: false
        type: "boolean"
      - name: "limit"
        in: "query"
        description: "The amount of data points limited"
        required: false
        type: "integer"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/BedState"
        409:
          description: "If the printer is not operational"
  /api/printer/chamber:
    get:
      operationId: "getChamberState"
      tags:
      - "printer"
      summary: "Retrieve the current chamber state"
      parameters:
      - name: "history"
        in: "query"
        description: "The printer’s temperature history by supplying"
        required: false
        type: "boolean"
      - name: "limit"
        in: "query"
        description: "The amount of data points limited"
        required: false
        type: "integer"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/ChamberState"
        409:
          description: "If the printer is not operational"
  /api/printer/sd:
    get:
      operationId: "getSDState"
      tags:
      - "printer"
      summary: "Retrieve the current SD state"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/SDState"
        404:
          description: "I SD support has been disabled in OctoPrint's config"
  /api/settings:
    get:
      operationId: "getSettings"
      tags:
      - "settings"
      summary: "Retrieve current settings"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Settings"

  /api/system/commands:
    get:
      operationId: "getCommands"
      tags:
      - "system"
      summary: "List all registered system commands"
      responses:
        200:
          description: "Successful operation"
          schema:
            type: "object"
            properties:
              core:
                type: "array"
                items:
                  $ref: "#/definitions/Command"
              custom:
                type: "array"
                items:
                  $ref: "#/definitions/Command"
  /api/system/commands/{source}:
    get:
      operationId: "getCommandsBySource"
      tags:
      - "system"
      summary: "List all registered system commands for a source"
      parameters:
      - name: "source"
        in: "path"
        description: "The source for which to list commands"
        required: true
        type: "string"
        enum:
        - "core"
        - "custom"
      responses:
        200:
          description: "Successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Command"
        404:
          description: "Not found"
  /api/system/commands/{source}/{action}:
    post:
      operationId: "executeCommand"
      tags:
      - "system"
      summary: "Execute a registered system command"
      parameters:
      - name: "source"
        in: "path"
        description: "The source for which to list commands"
        required: true
        type: "string"
        enum:
        - "core"
        - "custom"
      - name: "action"
        in: "path"
        description: "The identifier of the command"
        required: true
        type: "string"
      responses:
        204:
          description: "Successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Command"
        400:
          description: "Bad request"
        404:
          description: "Not found"
        500:
          description: "Internal server error"
  /plugin/DisplayLayerProgress/values:
    get:
      operationId: "displayLayerProgress"
      tags:
      - "PluginDisplayLayerProgress"
      summary: "Receive the layer/height and other values"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/PluginDisplayLayerProgress"
definitions:
  Version:
    type: "object"
    properties:
      api:
        type: "string"
      server:
        type: "string"
      text:
        type: "string"
  Connection:
    type: "object"
    properties:
      current:
        type: "object"
        properties:
          state:
            type: "string"
          port:
            type: "string"
          baudrate:
            type: "integer"
          printerProfile:
            type: "string"
      options:
        type: "object"
        properties:
          ports:
            type: "array"
            items:
              type: "string"
          baudrates:
            type: "array"
            items:
              type: "integer"
          printerProfiles:
            type: "array"
            items:
              type: "object"
              properties:
                id:
                  type: "string"
                name:
                  type: "string"
          portPreference:
            type: "string"
          baudratePreference:
            type: "integer"
          printerProfilePreference:
            type: "string"
          autoconnect:
            type: "boolean"
  Job:
    type: "object"
    properties:
      job:
        type: "object"
        properties:
          file:
            type: "object"
            properties:
              date:
                type: "integer"
              name:
                type: "string"
              display:
                type: "string"
              path:
                type: "string"
              size:
                type: "integer"
              type:
                type: "string"
              typePath:
                type: "array"
                items:
                  type: "string"
          averagePrintTime:
            type: "number"
          estimatedPrintTime:
            type: "number"
          lastPrintTime:
            type: "number"
          filament:
            type: "object"
            properties:
              length:
                type: "integer"
              volume:
                type: "number"
      progress:
        type: "object"
        properties:
          completion:
            type: "number"
          filepos:
            type: "integer"
          printTime:
            type: "integer"
          printTimeLeft:
            type: "integer"
          printTimeLeftOrigin:
            type: "string"
      state:
        type: "string"
  Languages:
    type: "object"
    properties:
      language_packs:
        type: "object"
        additionalProperties:
          type: "object"
          properties:
            display:
              type: "string"
            identifier:
              type: "string"
            languages:
              type: "array"
              items:
                type: "object"
                properties:
                  locale:
                    type: "string"
                  locale_display:
                    type: "string"
                  locale_english:
                    type: "string"
                  last_update:
                    type: "number"
                  author:
                    type: "string"
  TemperatureData:
    type: "object"
    properties:
      actual:
        type: "number"
      offset:
        type: "integer"
      target:
        type: "number"
  ToolState:
    type: "object"
    properties:
      tool0:
        $ref: "#/definitions/TemperatureData"
      tool1:
        $ref: "#/definitions/TemperatureData"
      history:
        type: "array"
        items:
          type: "object"
          properties:
            time:
              type: "integer"
            tool0:
              $ref: "#/definitions/TemperatureData"
            tool1:
              $ref: "#/definitions/TemperatureData"
  BedState:
    type: "object"
    properties:
      bed:
        $ref: "#/definitions/TemperatureData"
      history:
        type: "array"
        items:
          type: "object"
          properties:
            time:
              type: "integer"
            bed:
              $ref: "#/definitions/TemperatureData"
  ChamberState:
    type: "object"
    properties:
      chamber:
        $ref: "#/definitions/TemperatureData"
      history:
        type: "array"
        items:
          type: "object"
          properties:
            time:
              type: "integer"
            chamber:
              $ref: "#/definitions/TemperatureData"
  SDState:
    type: "object"
    properties:
      ready:
        type: "boolean"
  PrinterState:
    type: "object"
    properties:
      temperature:
        type: "object"
        properties:
          tool0:
            $ref: "#/definitions/TemperatureData"
          tool1:
            $ref: "#/definitions/TemperatureData"
          bed:
            $ref: "#/definitions/TemperatureData"
          history:
            type: "array"
            items:
              type: "object"
              properties:
                time:
                  type: "integer"
                tool0:
                  $ref: "#/definitions/TemperatureData"
                tool1:
                  $ref: "#/definitions/TemperatureData"
                bed:
                  $ref: "#/definitions/TemperatureData"
      sd:
        $ref: "#/definitions/SDState"
      state:
        type: "object"
        properties:
          text:
            type: "string"
          flags:
            type: "object"
            properties:
              operational:
                type: "boolean"
              paused:
                type: "boolean"
              printing:
                type: "boolean"
              pausing:
                type: "boolean"
              cancelling:
                type: "boolean"
              sdReady:
                type: "boolean"
              error:
                type: "boolean"
              ready:
                type: "boolean"
              closedOrError:
                type: "boolean"
  Settings:
    type: "object"
    properties:
      api:
        type: "object"
        properties:
          allowCrossOrigin:
            type: "boolean"
          key:
            type: "string"
      appearance:
        type: "object"
        properties:
          color:
            type: "string"
          colorIcon:
            type: "boolean"
          colorTransparent:
            type: "boolean"
          defaultLanguage:
            type: "string"
          fuzzyTimes:
            type: "boolean"
          name:
            type: "string"
          showFahrenheitAlso:
            type: "boolean"
      feature:
        type: "object"
        properties:
          autoUppercaseBlacklist:
            type: "array"
            items:
              type: "string"
          g90InfluencesExtruder:
            type: "boolean"
          gcodeViewer:
            type: "boolean"
          keyboardControl:
            type: "boolean"
          mobileSizeThreshold:
            type: "integer"
          modelSizeDetection:
            type: "boolean"
          pollWatched:
            type: "boolean"
          printCancelConfirmation:
            type: "boolean"
          sdSupport:
            type: "boolean"
          sizeThreshold:
            type: "integer"
          temperatureGraph:
            type: "boolean"
      folder:
        type: "object"
        properties:
          logs:
            type: "string"
          timelapse:
            type: "string"
          timelapseTmp:
            type: "string"
          uploads:
            type: "string"
          watched:
            type: "string"
      plugins:
        type: "object"
        additionalProperties:
          type: "object"
      printer:
        type: "object"
        properties:
          defaultExtrusionLength:
            type: "integer"
      scripts:
        type: "object"
        properties:
          gcode:
            type: "object"
            additionalProperties:
              type: "object"
      serial:
        type: "object"
        properties:
          abortHeatupOnCancel:
            type: "boolean"
          additionalBaudrates:
            type: "array"
            items:
              type: "integer"
          additionalPorts:
            type: "array"
            items:
              type: "string"
          alwaysSendChecksum:
            type: "boolean"
          autoconnect:
            type: "boolean"
          baudrate:
            type: "integer"
          baudrateOptions:
            type: "array"
            items:
              type: "integer"
          blockWhileDwelling:
            type: "boolean"
          blockedCommands:
            type: "array"
            items:
              type: "string"
          capAutoreportSdStatus:
            type: "boolean"
          capAutoreportTemp:
            type: "boolean"
          capBusyProtocol:
            type: "boolean"
          capEmergencyParser:
            type: "boolean"
          checksumRequiringCommands:
            type: "array"
            items:
              type: "string"
          disconnectOnErrors:
            type: "boolean"
          exclusive:
            type: "boolean"
          externalHeatupDetection:
            type: "boolean"
          firmwareDetection:
            type: "boolean"
          helloCommand:
            type: "string"
          ignoreErrorsFromFirmware:
            type: "boolean"
          ignoreIdenticalResends:
            type: "boolean"
          log:
            type: "boolean"
          logPositionOnCancel:
            type: "boolean"
          logPositionOnPause:
            type: "boolean"
          longRunningCommands:
            type: "array"
            items:
              type: "string"
          maxTimeoutsIdle:
            type: "integer"
          maxTimeoutsLong:
            type: "integer"
          maxTimeoutsPrinting:
            type: "integer"
          neverSendChecksum:
            type: "boolean"
          pausingCommands:
            type: "array"
            items:
              type: "string"
          port:
            type: "string"
          portOptions:
            type: "array"
            items:
              type: "string"
          repetierTargetTemp:
            type: "boolean"
          sdAlwaysAvailable:
            type: "boolean"
          sdRelativePath:
            type: "boolean"
          supportResendsWithoutOk:
            type: "string"
          swallowOkAfterResend:
            type: "boolean"
          timeoutBaudrateDetectionPause:
            type: "number"
          timeoutCommunication:
            type: "number"
          timeoutCommunicationBusy:
            type: "number"
          timeoutConnection:
            type: "number"
          timeoutDetection:
            type: "number"
          timeoutPositionLogWait:
            type: "number"
          timeoutSdStatus:
            type: "number"
          timeoutSdStatusAutoreport:
            type: "number"
          timeoutTemperature:
            type: "number"
          timeoutTemperatureAutoreport:
            type: "number"
          timeoutTemperatureTargetSet:
            type: "number"
          triggerOkForM29:
            type: "boolean"
          waitForStart:
            type: "boolean"
  Command:
    type: "object"
    properties:
      name:
        type: "string"
      command:
        type: "string"
      action:
        type: "string"
      confirm:
        type: "string"
      async:
        type: "boolean"
      ignore:
        type: "boolean"
      source:
        type: "string"
      resource:
        type: "string"
  PluginDisplayLayerProgress:
    type: "object"
    properties:
      fanSpeed:
        type: "string"
      feedrate:
        type: "string"
      feedrateG0:
        type: "string"
      feedrateG1:
        type: "string"
      height:
        type: "object"
        properties:
          current:
            type: "string"
          total:
            type: "string"
          totalWithExtrusion:
            type: "string"
      layer:
        type: "object"
        properties:
          averageLayerDuration:
            type: "string"
          averageLayerDurationInSeconds:
            type: "integer"
          current:
            type: "string"
          lastLayerDuration:
            type: "string"
          lastLayerDurationInSeconds:
            type: "integer"
          total:
            type: "string"
      print:
        type: "object"
        properties:
          progress:
            type: "string"
          timeLeft:
            type: "string"
          timeLeftInSeconds:
            type: "integer"

