substitutions:
  node_name: !secret device_004_node_name
  ip_address: !secret device_004_ip_address

<<: !include ./_includes/common.yaml
<<: !include ./_includes/wifi/home.yaml

esphome:
  name: ${node_name}
  platform: ESP32
  board: nodemcu-32s
  comment: !secret device_004_comment
  build_path: ./builds/${node_name}

<<: !include ./_includes/switch.yaml
<<: !include ./_includes/text_sensor.yaml
<<: !include ./_includes/time.yaml

dallas:
- pin: GPIO32

binary_sensor:
- !include ./_includes/binary_sensor/status.yaml

- platform: gpio
  id: "aquastorozh_alarm"
  name: "Aquastorozh alarm"
  pin:
    number: GPIO23
    mode: INPUT_PULLUP

- platform: gpio
  id: "door"
  name: "Entrance door"
  pin:
    number: GPIO4
    mode: INPUT_PULLUP

- platform: template
  id: kettle_mode
  name: "Kettle Mode"

sensor:
- !include ./_includes/sensor/wifi_signal.yaml
- !include ./_includes/sensor/uptime.yaml

- platform: dallas
  address: 0xA0000003AF354D28
  name: "Water cold"
- platform: dallas
  address: 0xC9000003AF6CB128
  name: "Water hot"

- platform: template
  id: kettle_temp
  name: "Kettle Temp"
  unit_of_measurement: '°C'
  accuracy_decimals: 0
  icon: "mdi:thermometer"

- platform: esp32_hall
  id: "hall"
  name: "ESP32 Hall Sensor"
  update_interval: 60s

