#    name: "Scale Impedance"

switch:
- !include ./_includes/switch/restart.yaml
- !include ./_includes/switch/shutdown.yaml

- platform: gpio
  id: "aquastorozh_enabled"
  pin:
    number: GPIO19
    mode: OUTPUT
  restore_mode: RESTORE_DEFAULT_OFF
  on_turn_on:
    then:
    - delay: 100ms
    - switch.turn_off: aquastorozh_enabled
  internal: true
- platform: gpio
  id: "aquastorozh_disable"
  pin:
    number: GPIO21
    mode: OUTPUT
  restore_mode: RESTORE_DEFAULT_OFF
  on_turn_on:
    then:
    - delay: 100ms
    - switch.turn_off: aquastorozh_disable
  internal: true
- platform: template
  id: "aquastorozh"
  name: "Aquastorozh on/off"
  turn_on_action:
  - switch.turn_on: aquastorozh_enabled
  turn_off_action:
  - switch.turn_on: aquastorozh_disable

- platform: gpio
  id: "relay_in_1"
  name: "Relay input 1"
  pin:
    number: GPIO27
    mode: OUTPUT
    inverted: true
  restore_mode: RESTORE_DEFAULT_OFF
- platform: gpio
  id: "relay_in_2"
  name: "Relay input 2"
  pin:
    number: GPIO26
    mode: OUTPUT
    inverted: true
  restore_mode: RESTORE_DEFAULT_OFF
- platform: gpio
  id: "relay_in_3"
  name: "Relay input 3"
  pin:
    number: GPIO25
    mode: OUTPUT
    inverted: true
  restore_mode: RESTORE_DEFAULT_OFF
- platform: gpio
  id: "relay_in_4"
  name: "Relay input 4"
  pin:
    number: GPIO33
    mode: OUTPUT
    inverted: true
  restore_mode: RESTORE_DEFAULT_OFF

