---

swagger: "2.0"
info:
  title: "HikVision"
  version: "0.1.0"
consumes:
  - "application/xml"
produces:
  - "application/xml"
schemes:
  - "http"
basePath: "/ISAPI"
securityDefinitions:
  basicAuth:
    type: "basic"
security:
  - basicAuth: []
paths:
  /ContentMgmt/Storage:
    get:
      operationId: "getStorage"
      tags:
        - "content-manager"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Storage"
  /Image/channels:
    get:
      operationId: "getChannels"
      tags:
        - "image"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/ImageChannels"
  /Image/channels/{channel}/IrcutFilter:
    put:
      operationId: "setChannelIrCutFilter"
      tags:
        - "image"
      parameters:
        - name: "channel"
          in: "path"
          description: "Channel ID"
          required: true
          type: "integer"
          format: "uint64"
        - name: "IrcutFilter"
          in: "body"
          schema:
            $ref: '#/definitions/IrcutFilter'
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Status"
  /Streaming/channels/{channel}/picture:
    get:
      operationId: "getChannelPicture"
      tags:
        - "streaming"
      parameters:
        - name: "channel"
          in: "path"
          description: "Channel ID"
          required: true
          type: "integer"
          format: "uint64"
      produces:
        - 'image/jpeg; charset="UTF-8"'
      responses:
        200:
          description: "Successful operation"
          schema:
            type: "file"
  /System/deviceInfo:
    get:
      operationId: "getDeviceInfo"
      tags:
        - "system"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/SystemDeviceInfo"
  /System/status:
    get:
      operationId: "getStatus"
      tags:
        - "system"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/SystemStatus"
  /System/upgradeStatus:
    get:
      operationId: "getUpgradeStatus"
      tags:
        - "system"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/SystemUpgradeStatus"
  /System/reboot:
    put:
      operationId: "reboot"
      tags:
        - "system"
      responses:
        200:

definitions:
  Status:
    type: "object"
    properties:
      code:
        type: "integer"
        xml:
          name: "statusCode"
      string:
        type: "string"
        xml:
          name: "statusString"
      subCode:
        type: "string"
        xml:
          name: "subStatusCode"
  Storage:
    type: "object"
    properties:
      workMode:
        type: "string"
        xml:
          name: "workMode"
        enum:
          - "group"
          - "quota"
          - "extract"
      hddList:
        type: "array"
        xml:
          name: "hddList"
        items:
          type: "object"
          properties:
            id:
              type: "string"
              xml:
                name: "hdd>id"
            name:
              type: "string"
              xml:
                name: "hdd>hddName"
            path:
              type: "string"
              xml:
                name: "hdd>hddPath"
            type:
              type: "string"
              xml:
                name: "hdd>hddType"
            status:
              type: "string"
              xml:
                name: "hdd>status"
            capacity:
              type: "integer"
              xml:
                name: "hdd>capacity"
            freeSpace:
              type: "integer"
              xml:
                name: "hdd>freeSpace"
            property:
              type: "string"
              xml:
                name: "hdd>property"
              enum:
                - "RW"
                - "RO"
                - "Redund"
            group:
              type: "string"
              xml:
                name: "hdd>group"
      nasList:
        type: "array"
        xml:
          name: "nasList"
        items:
          type: "object"
          properties:
            id:
              type: "string"
              xml:
                name: "nas>id"
            addressingFormatType:
              type: "string"
              xml:
                name: "nas>addressingFormatType"
              enum:
                - "ipaddress"
                - "hostname"
            hostName:
              type: "string"
              xml:
                name: "nas>hostName"
            ipAddress:
              type: "string"
              xml:
                name: "nas>ipAddress"
            ipv6Address:
              type: "string"
              xml:
                name: "nas>ipv6Address"
            portNo:
              type: "integer"
              xml:
                name: "nas>portNo"
            userName:
              type: "string"
              xml:
                name: "nas>userName"
            password:
              type: "string"
              xml:
                name: "nas>password"
            type:
              type: "string"
              xml:
                name: "nas>nasType"
            path:
              type: "string"
              xml:
                name: "nas>path"
            status:
              type: "string"
              xml:
                name: "nas>status"
            capacity:
              type: "integer"
              xml:
                name: "nas>capacity"
            freeSpace:
              type: "integer"
              xml:
                name: "nas>freeSpace"
            property:
              type: "string"
              xml:
                name: "nas>property"
              enum:
                - "RW"
                - "RO"
                - "RDD"
            group:
              type: "string"
              xml:
                name: "nas>group"
  IrcutFilter:
    type: "object"
    properties:
      type:
        type: "string"
        enum:
          - "auto"
          - "day"
          - "night"
          - "shedule"
          - "eventTrigger"
        xml:
          name: "IrcutFilterType"
  ImageChannels:
    type: "array"
    xml:
      name: "ImageChannellist"
    items:
      type: "object"
      properties:
        id:
          type: "integer"
          xml:
            name: "ImageChannel>id"
        enabled:
          type: "boolean"
          xml:
            name: "ImageChannel>enabled"
        videoInputID:
          type: "integer"
          xml:
            name: "ImageChannel>videoInputID"
        ImageFlipEnabled:
          type: "boolean"
          xml:
            name: "ImageChannel>ImageFlip>enabled"
        ImageFlipStyle:
          type: "string"
          enum:
            - "LEFTRIGHT"
            - "UPDOWN"
            - "CENTER"
            - "AUTO"
          xml:
            name: "ImageChannel>ImageFlip>ImageFlipStyle"
        IrcutFilterType:
          type: "string"
          enum:
            - "auto"
            - "day"
            - "night"
            - "shedule"
            - "eventTrigger"
          xml:
            name: "ImageChannel>IrcutFilter>IrcutFilterType"
        IrcutFilterLevel:
          type: "string"
          enum:
            - "low"
            - "normal"
            - "high"
          xml:
            name: "ImageChannel>IrcutFilter>IrcutFilterLevel"
        IrcutFilterTime:
          type: "integer"
          xml:
            name: "ImageChannel>IrcutFilter>IrcutFilterTime"
        IrCutFilterExtType:
          type: "string"
          enum:
            - "auto"
            - "day"
            - "night"
            - "shedule"
            - "eventTrigger"
          xml:
            name: "ImageChannel>IrcutFilterExt>IrcutFilterType"
        IrCutFilterExtNightToDayFilterLevel:
          type: "string"
          enum:
            - "low"
            - "normal"
            - "high"
          xml:
            name: "ImageChannel>IrcutFilterExt>nightToDayFilterLevel"
        IrCutFilterExtNightToDayFilterTime:
          type: "integer"
          xml:
            name: "ImageChannel>IrcutFilterExt>nightToDayFilterTime"
        IrCutFilterExtScheduleType:
          type: "string"
          xml:
            name: "ImageChannel>IrcutFilterExt>scheduleType"
        IrCutFilterExtScheduleTimeRangeBegin:
          type: "string"
          xml:
            name: "ImageChannel>IrcutFilterExt>TimeRange>beginTime"
        IrCutFilterExtScheduleTimeRangeEnd:
          type: "string"
          xml:
            name: "ImageChannel>IrcutFilterExt>TimeRange>endTime"
  SystemDeviceInfo:
    type: "object"
    properties:
      deviceName:
        type: "string"
        xml:
          name: "deviceName"
      deviceID:
        type: "string"
        xml:
          name: "deviceID"
      deviceDescription:
        type: "string"
        xml:
          name: "deviceDescription"
      deviceLocation:
        type: "string"
        xml:
          name: "deviceLocation"
      systemContact:
        type: "string"
        xml:
          name: "systemContact"
      model:
        type: "string"
        xml:
          name: "model"
      serialNumber:
        type: "string"
        xml:
          name: "serialNumber"
      macAddress:
        type: "string"
        xml:
          name: "macAddress"
      firmwareVersion:
        type: "string"
        xml:
          name: "firmwareVersion"
      firmwareVersionInfo:
        type: "string"
        xml:
          name: "firmwareVersionInfo"
      firmwareReleasedDate:
        type: "string"
        xml:
          name: "firmwareReleasedDate"
      encoderVersion:
        type: "string"
        xml:
          name: "encoderVersion"
      encoderReleasedDate:
        type: "string"
        xml:
          name: "encoderReleasedDate"
      decoderVersion:
        type: "string"
        xml:
          name: "decoderVersion"
      decoderReleasedDate:
        type: "string"
        xml:
          name: "decoderReleasedDate"
      bootVersion:
        type: "string"
        xml:
          name: "bootVersion"
      bootReleasedDate:
        type: "string"
        xml:
          name: "bootReleasedDate"
      hardwareVersion:
        type: "string"
        xml:
          name: "hardwareVersion"
      deviceType:
        type: "string"
        xml:
          name: "deviceType"
      telecontrolID:
        type: "integer"
        xml:
          name: "telecontrolID"
      supportBeep:
        type: "boolean"
        xml:
          name: "supportBeep"
      supportVideoLoss:
        type: "boolean"
        xml:
          name: "supportVideoLoss"
  SystemStatus:
    type: "object"
    properties:
      currentDeviceTime:
        type: "string"
        format: "date-time"
        xml:
          name: "currentDeviceTime"
      deviceUpTime:
        type: "integer"
        xml:
          name: "deviceUpTime"
      totalRebootCount:
        type: "integer"
        xml:
          name: "totalRebootCount"
      CPUList:
        type: "array"
        xml:
          name: "CPUList"
        items:
          type: "object"
          properties:
            cpuDescription:
              type: "string"
              xml:
                name: "CPU>cpuDescription"
            cpuUtilization:
              type: "integer"
              xml:
                name: "CPU>cpuUtilization"
      MemoryList:
        type: "array"
        xml:
          name: "MemoryList"
        items:
          type: "object"
          properties:
            memoryDescription:
              type: "string"
              xml:
                name: "Memory>memoryDescription"
            memoryUsage:
              type: "number"
              xml:
                name: "Memory>memoryUsage"
            memoryAvailable:
              type: "number"
              xml:
                name: "Memory>memoryAvailable"
      CameraList:
        type: "array"
        xml:
          name: "CameraList"
        items:
          type: "object"
          properties:
            zoomReverseTimes:
              type: "integer"
              xml:
                name: "Camera>zoomReverseTimes"
            zoomTotalSteps:
              type: "integer"
              xml:
                name: "Camera>zoomTotalSteps"
            focusReverseTimes:
              type: "integer"
              xml:
                name: "Camera>focusReverseTimes"
            focusTotalSteps:
              type: "integer"
              xml:
                name: "Camera>focusTotalSteps"
            irisShiftTimes:
              type: "integer"
              xml:
                name: "Camera>irisShiftTimes"
            irisTotalSteps:
              type: "integer"
              xml:
                name: "Camera>irisTotalSteps"
            icrShiftTimes:
              type: "integer"
              xml:
                name: "Camera>icrShiftTimes"
            icrTotalSteps:
              type: "integer"
              xml:
                name: "Camera>icrTotalSteps"
            lensIntirTimes:
              type: "integer"
              xml:
                name: "Camera>lensIntirTimes"
            cameraRunTotalTime:
              type: "integer"
              xml:
                name: "Camera>cameraRunTotalTime"
      DomeInfoList:
        type: "array"
        xml:
          name: "DomeInfoList"
        items:
          type: "object"
          properties:
            domeRunTotalTime:
              type: "integer"
              xml:
                name: "DomeInfo>domeRunTotalTime"
            runTimeUnderNegativetwenty:
              type: "integer"
              xml:
                name: "DomeInfo>runTimeUnderNegativetwenty"
            runTimeBetweenNtwentyPforty:
              type: "integer"
              xml:
                name: "DomeInfo>runTimeBetweenNtwentyPforty"
            runtimeOverPositiveforty:
              type: "integer"
              xml:
                name: "DomeInfo>runtimeOverPositiveforty"
            panTotalRounds:
              type: "integer"
              xml:
                name: "DomeInfo>panTotalRounds"
            tiltTotalRounds:
              type: "integer"
              xml:
                name: "DomeInfo>tiltTotalRounds"
            heatState:
              type: "integer"
              xml:
                name: "DomeInfo>heatState"
            fanState:
              type: "integer"
              xml:
                name: "DomeInfo>fanState"
  SystemUpgradeStatus:
    type: "object"
    properties:
      upgrading:
        type: "boolean"
        xml:
          name: "upgrading"
      percent:
        type: "integer"
        xml:
          name: "percent"
