{{ define "page" }}
    <form class="form-horizontal form-label-left" role="form" method="post" id="save-password" novalidate>
        <div class="item form-group">
            <label for="old" class="control-label col-md-3 col-sm-3 col-xs-12">
            {{ i18n "Old password" . }} <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="password" class="form-control" name="old" id="old" required="required">
            </div>
        </div>
        <div class="item form-group">
            <label for="old" class="control-label col-md-3 col-sm-3 col-xs-12">
            {{ i18n "New password" . }} <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="password" class="form-control" name="new" id="new" required="required">
            </div>
        </div>
        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-6 col-md-offset-3">
                <button id="send" type="submit" class="btn btn-warning">{{ i18n "Change" . }}</button>
            </div>
        </div>
    </form>
{{ end }}

{{ define "js" }}
    {{ staticHTML (staticURL "/dashboard/assets/vendors/validator/js/validator.min.js" false) }}
{{ end }}
