{{ template "blank" . }}

{{ define "content" }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style type="text/css">
            body {
                padding:0;
                margin:0;
                letter-spacing: 0;
            }
            img {
                float: left;
            }
            input, textarea {
                float: right;
                text-align: center;
            }

            {{ if eq .style "android" }}
                {{ if eq .theme "dark" }}
                body {
                    background-color: #111;
                    color: #acacac
                }
                {{ else }}
                body {
                    background-color: #fff;
                    color: #000
                }
                {{ end }}
            {{ end }}
        </style>

        {{ block "head" . }} {{ end }}
    </head>
    <body>
        {{ block "body" . }} {{ end }}
        {{ block "js" . }} {{ end }}
    </body>
</html>
{{ end }}
