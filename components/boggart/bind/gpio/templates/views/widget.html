{{ define "content" }}
<script type="application/javascript">
    $(document).ready(function () {
        $('#state').change(function() {
            $('#set').submit();
        });
    });
</script>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>{{ i18n "GPIO" . }}</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form class="form-horizontal form-label-left" role="form" method="post" id="set">
                    <div class="form-group">
                        <label for="volume" class="control-label col-md-3 col-sm-3 col-xs-12">
                            {{ i18n "State" . }}
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="">
                                <label>
                                    <input type="checkbox" class="js-switch" name="state" id="state" {{ if eq (print .state) "true" }} checked{{ end }} />
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{ end }}
